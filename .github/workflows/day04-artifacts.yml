name: Deploy APP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: ./docs/day04/day04-node-app
      - name: Lint Code
        run: npm run lint
        working-directory: ./docs/day04/day04-node-app
      - name: Test Code
        run: npm run test
        working-directory: ./docs/day04/day04-node-app

  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: ./docs/day04/day04-node-app/tests
      - name: Build Code
        run: npm run build
        working-directory: ./docs/day04/day04-node-app
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  Deploy:
    needs: [Test, Build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files
      - name: Output Results
        run: ls    
      - name: Deploy website
        run: echo "Deploying......"
