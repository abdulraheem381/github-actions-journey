name: Deploy Project

on: workflow_dispatch # Change it to push 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: ./docs/day02/day02-node-app

      - name: Lint code
        run: npm run lint
        working-directory: ./docs/day02/day02-node-app

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: ./docs/day02/day02-node-app

      - name: Test code
        run: npm test
        working-directory: ./docs/day02/day02-node-app

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: ./docs/day02/day02-node-app

      - name: Build code
        run: npm run build
        working-directory: ./docs/day02/day02-node-app

  deploy:
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: ./docs/day02/day02-node-app

      - name: Deploy code
        run: echo "Deploying......."
        working-directory: ./docs/day02/day02-node-app
